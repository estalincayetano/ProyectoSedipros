<ion-header>

  <ion-navbar>
    <ion-title class="letras">Ponente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="inicio" class="bg">

  <ion-list class="card">
    <img class="ponente" class="centrado" src="{{ponente.photo}}" />
    <h1 class="slide-title">Nombre Completo:{{ponente.nombre}}</h1>
    <h3 class="slide-title">Titulo Obtenido: {{ponente.titulo}}</h3>
    <H5 class="texto">Descripcion: </H5>
   <p class="texto"> {{ponente.descripcion}}</p>
   <div ion-item  bg-color="dark">
     <a class="texto" href="{{ponente.social}}" onclick="windows.open('href','_system','location=yes')">
      <ion-icon class="texto" icon-left name="logo-facebook"></ion-icon> Open Facebook
     </a>
    </div>
  </ion-list>

</ion-content>
