<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('https://avante.biz/wp-content/uploads/White-Abstract-Wallpapers/White-Abstract-Wallpapers-006.jpg'); 
background-repeat: no-repeat; background-size: 100% 100%">

    <ion-grid>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4 style="margin-left:auto; margin-right: auto; display: block;">
            <img src="https://www.desic-sl.com/wp-content/uploads/2017/06/pmi.png" 
            style="width:100%; height:auto;">
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-grid>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  <ion-grid>
    <ion-row>
      <button ion-button full icon-left color="primay" (click)="login()" >
        <ion-icon  name="log-in"></ion-icon> 
        Login
      </button>
      <button ion-button full icon-left  color="light"  (click)="register()" >
          <ion-icon  name="log-out"></ion-icon>
          Register
      </button>
    </ion-row>
  </ion-grid>



</ion-content>
