<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="https://firebasestorage.googleapis.com/v0/b/ftp-imagenes.appspot.com/o/PMI%20sin%20fondo.png?alt=media&token=e868a13b-fca5-431d-9e48-a98342f2ec13">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header></ion-header>

<ion-content class="bg">

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  <ion-grid>
    <ion-row>
      <button ion-button full icon-left color="primay" (click)="login()" >
        <ion-icon  name="log-in"></ion-icon> 
        Login
      </button>
      <button ion-button full icon-left  color="light"  (click)="register()" >
          <ion-icon  name="log-out"></ion-icon>
          Register
      </button>
    </ion-row>
  </ion-grid>



</ion-content>
