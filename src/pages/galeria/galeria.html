<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
    <ion-title>galeria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('https://media-cdn.tripadvisor.com/media/photo-s/09/c6/dc/2d/huaca-del-sol-y-la-luna.jpg'); 
background-repeat: no-repeat; background-size: 100% 100%">
  <ion-list *ngFor="let imagen of galeria">
    <ion-item>
      <h1>{{imagen.nombreEvento}}</h1>
    </ion-item>
    <ion-list *ngFor="let foto of imagen.fotos">
        <img style="height:20%;width:100% " src="{{foto.photo}}" /> 
    </ion-list>
    
  </ion-list>
</ion-content>
