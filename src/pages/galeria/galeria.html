<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
    <ion-title class="letras">Galeria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg" >
  <ion-list *ngFor="let imagen of galeria" >
    <ion-item class="centro">
      <h1>{{imagen.nombreEvento}}</h1>
    </ion-item>
    <ion-list *ngFor="let foto of imagen.fotos">
        <img style="height:20%;width:100% " src="{{foto.photo}}" /> 
    </ion-list>
    
  </ion-list>
</ion-content>
