<ion-header>

  <ion-navbar>
    <ion-title>agendaDetalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('https://media-cdn.tripadvisor.com/media/photo-s/09/c6/dc/2d/huaca-del-sol-y-la-luna.jpg'); 
background-repeat: no-repeat; background-size: 100% 100%">
    <ion-item *ngFor="let item of agenda">
      <ion-item-divider>
        {{item.hora}}
      </ion-item-divider>
      <p>{{item.actividad}}</p>
    </ion-item>

</ion-content>
