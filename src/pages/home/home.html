<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="inicio"  >

<ion-slides *ngFor="let evento of eventos" (click)="openEventoDetail(evento)">
  <ion-slide>
      <ion-card>
          <h1 class="slide-title">{{evento.titulo}}</h1>
          <img class="slide-image" src="{{evento.imagen}}" />
          <p class="texto"> {{evento.descripcion}}</p>
          <p>{{evento.fecha}}</p>
      </ion-card>
  </ion-slide>
</ion-slides>

</ion-content>
