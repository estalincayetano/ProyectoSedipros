<ion-header>
  <ion-navbar>
    <ion-title class="letras">Evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-evento-detalle" class="bg">
  <ion-list class="card">
  <img class="slide-image" src="{{evento.imagen}}" />
  <h1 class="slide-title ">{{evento.titulo}}</h1>
  <h3 class="texto">organizador: {{evento.organizador}}</h3>
  <H4 class="texto">Descripcion: </H4>
  <p class="texto">{{evento.descripcion}}</p>
  <p class="texto">Fecha: {{evento.fecha}}</p>
  <p class="texto">Lugar: {{evento.lugar}}</p>
  <p class="texto">Ponente:</p>

  <ion-item *ngFor="let ponente of evento.ponente" (click)="openPonenteDetail(ponente)"class="texto">
    <ion-avatar item-left>
    <img src="{{ponente.photo}}" />
    </ion-avatar>
    <h4> {{ponente.nombre}}</h4>
  </ion-item>
</ion-list>
</ion-content>


<ion-footer>

    <ion-segment [(ngModel)]="viewMode">
            <button ion-button full icon-left color="dark" (click)="openAgendaDetail()">
                <ion-icon  name="calendar"></ion-icon>
                Ver Agenda
            </button>
            <button ion-button full icon-left color="dark" (click)="openUbicacion()">
                <ion-icon  name="map"></ion-icon>
                Ver Ubicacion
            </button>

    </ion-segment>
</ion-footer>
