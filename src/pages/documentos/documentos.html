<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
    <ion-title class="letras">Documentos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg">

  <ion-list no-lines *ngFor="let item of documentos">
    <div ion-item  >
      <ion-avatar item-left>
        <img src="http://www.freeiconspng.com/uploads/download-pdf-icon-png-icon-29.png" />
      </ion-avatar>
      <a class="texto" href="{{item.url}}" onclick="windows.open('href','_system','location=yes')">
         {{ item.titulo }}
       </a>
      
    </div>  

  </ion-list>
</ion-content>
