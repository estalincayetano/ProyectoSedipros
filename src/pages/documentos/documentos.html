<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
    <ion-title class="letras">Documentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  <ion-list inset>
      <ion-avatar item-left>
          <img src="" />
        </ion-avatar>
    <button ion-item *ngFor="let item of documentos" (click)="download(item)">
      {{ item.titulo }}
    </button> 
  </ion-list>
</ion-content>
