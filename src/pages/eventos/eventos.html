<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">


  <ion-card *ngFor="let evento of eventos" (click)="openEventoDetail(evento)">
    <ion-item>
      <h1>{{evento.titulo}}</h1>
      <img style="height:20%;width:100% " src="{{evento.imagen}}" /> {{evento.descripcion}}
      <p>{{evento.fecha}}</p>
    </ion-item>
  </ion-card>




</ion-content>
