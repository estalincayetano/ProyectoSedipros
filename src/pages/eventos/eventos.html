<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="inicio">


  <ion-card *ngFor="let evento of eventos" (click)="openEventoDetail(evento)">
      <h1 class="slide-title">{{evento.titulo}}</h1>
      <img class="slide-image" src="{{evento.imagen}}" />
      <p class="texto"> {{evento.descripcion}}</p>
      <p class="texto">{{evento.fecha}}</p>
  </ion-card>




</ion-content>
