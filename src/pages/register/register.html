<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('https://avante.biz/wp-content/uploads/White-Abstract-Wallpapers/White-Abstract-Wallpapers-006.jpg'); 
background-repeat: no-repeat; background-size: 100% 100%">
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button (click)="register(user)">Register</button>
</ion-content>
