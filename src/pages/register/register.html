<ion-content padding class="bg">
  
    <ion-grid>
        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-10 style="margin-left:auto; margin-right: auto; display: block;">
            <img src="https://firebasestorage.googleapis.com/v0/b/ftp-imagenes.appspot.com/o/PMI%20sin%20fondo.png?alt=media&token=e868a13b-fca5-431d-9e48-a98342f2ec13" 
            style="width:100%; height:auto;">
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-grid>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button (click)="register(user)">Register</button>
</ion-content>
