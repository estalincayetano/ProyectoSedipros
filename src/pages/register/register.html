<ion-content padding class="bg">
  
    <ion-grid>
        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-10 style="margin-left:auto; margin-right: auto; display: block;">
            <img src="https://lh3.googleusercontent.com/tSJr2GP2wDOR7A68pWbWZ_il78v9fJCBKaBS6aBPGHX9hOLGz9qOSyaLyyF-QT-0kJ0SrcO68X14IIk9wY3o=w1366-h662" 
            style="width:100%; height:auto;">
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-grid>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button (click)="register(user)">Register</button>
</ion-content>
