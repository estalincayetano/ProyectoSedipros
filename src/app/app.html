<ion-menu [content]='NAV'>
    <ion-content>
        <img src="/assets/img/usuario.png" alt="">
        <ion-list>
             <button  ion-item *ngFor="let page of pages" (click)="openPage(page)" menu-close >
                 <ion-icon item-left name="{{page.icon}}"></ion-icon>
                  {{page.title}}
             </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #NAV [root]="rootPage"#content swipeBackEnabled="false" ></ion-nav>
